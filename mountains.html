<html>

<head>
<style>
@-webkit-keyframes driveby {
    0% {
        transform: translateX(-100px);
    }
    100% {
        transform: translateX(700px);
    }
}
@-webkit-keyframes bob {
    0% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(20px);
    }
    100% {
        transform: translateY(0px);
    }
}
.cloud {
    -webkit-animation: driveby 30s infinite;
}
.mover {
    -webkit-animation: bob 5s ease infinite;
}
</style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600px" height="200px" viewBox="0 0 600 200" preserveAspectRatio="xMidYMid meet" zoomAndPan="disable" transform="">
    <defs>
        <linearGradient id="mountainGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="39%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
            <stop offset="40%" style="stop-color:rgb(64,192,32);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="mountainGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="39%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
            <stop offset="40%" style="stop-color:rgb(0,128,64);stop-opacity:1" />
        </linearGradient>
    </defs>

    <rect id="background" x="0" y="0" width="100%" height="100%" style="fill: rgb(102,204,255); stroke: none;"></rect>

    <polygon id="mountain1" style="fill: url(#mountainGrad1); vector-effect: non-scaling-stroke;" points="100 50 200 200 0 200"></polygon>

    <polygon id="mountain2" style="fill: url(#mountainGrad2); vector-effect: non-scaling-stroke;" points="250 10 350 200 150 200"></polygon>

    <polygon id="mountain4" style="fill: url(#mountainGrad2); vector-effect: non-scaling-stroke;" points="550 70 650 200 450 200"></polygon>

    <polygon id="mountain3" style="fill: url(#mountainGrad1); vector-effect: non-scaling-stroke;" points="400 20 500 200 300 200"></polygon>

    <g class="mover">
        <g id='cloud1' class='cloud' fill="white" transform="translate(0 0)">
            <circle cx="25" cy="25" r="15" />
            <circle cx="40" cy="17" r="15" />
            <circle cx="50" cy="35" r="15" />
            <circle cx="65" cy="25" r="15" />
        </g>
    </g>
</svg>
</body>

</html>
